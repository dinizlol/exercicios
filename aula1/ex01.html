<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifs e elses</title>
    <style>
        body {
            background-color: darkslategray;
        }
        div#cabecalho{
        font: normal 15pt Arial;
        color: aliceblue;
        }
        input {
            font: normal 20pt Arial;
        }
        
    </style>
</head>
<body>
    <div id=cabecalho>
        <h1>De que pais você é?</h1>
    </div>
    <div id="teste">
    <input type="text" name="pergunta" id="pergunta">
    <input type="button" value="Nacionalidade" onclick="nacionalidade()">
    </div>
    <div id="res">

    </div>
    <script>
        function nacionalidade() {
            var usuario = document.querySelector('input#pergunta').value;
            var res = document.querySelector('div#res')
            res.innerHTML = `Olá tudo bem? Sua nacionalidade é ${usuario} e `
            if (usuario == 'Brasil') {
                res.innerHTML += ('Você é brasileiro')
            } else {
                res.innerHTML += ('Você é gringo')
            }
        }
    </script>
</body>
</html>

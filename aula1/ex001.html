<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testandovelocidade</title>
    <style>
        body {
            background-color: rgb(149, 0, 255);
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick= "Verificar()">
    <div id="res">

    </div>
    <script>
        function Verificar() {
            var txtvel = document.querySelector('input#txtvel')
            var vel = Number(txtvel.value)
            var res = document.querySelector('div#res')
            res.innerHTML = `Sua velocidade atual é de ${vel}`
            if (vel > 60) {
                res.innerHTML += '<p>Você foi <strong>multado</strong></p>'
            }  else {
                res.innerHTML += '<p>tenha um bom dia</p>'
            }
        }
    </script>

    
</body>
</html>
